              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:us-east-1:025066260073:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - >-
                  arn:aws:logs:us-east-1:025066260073:log-group:/aws/lambda/AgentCoreTool-SnowflakeQuery-DEV:*
