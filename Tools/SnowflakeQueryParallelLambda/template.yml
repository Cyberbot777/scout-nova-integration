AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  AgentCoreToolSnowflakeQueryDEV:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Description: ''
      MemorySize: 128
      Timeout: 90
      Handler: lambda_function.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          SNOWFLAKE_ACCOUNT: ISRNQVD-KL_AZURE_USE2_UAT
          SNOWFLAKE_DATABASE: REPL_DB
          SNOWFLAKE_SCHEMA: WHOLESALE_UAT_KIND_UAT
