            - Sid: SecretsManagerAccess
              Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
                - secretsmanager:DescribeSecret
              Resource:
                - >-
                  arn:aws:secretsmanager:us-east-1:025066260073:secret:/uat/snowflake/rsa_key_pem-J0hY2g
                - >-
                  arn:aws:secretsmanager:us-east-1:025066260073:secret:/uat/snowflake/rsa_key_passphrase-uwGgQj
