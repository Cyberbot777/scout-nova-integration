<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - WebSocket Chat</title>

    <!-- Markdown + Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================
           CENTERED MODULE
           ========================= */
        .chat-widget {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Hide launcher button - not needed for page module */
        .chat-launcher {
            display: none;
        }

        /* Main panel - always visible and centered */
        .chat-panel {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            background: #0f172a;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            overflow: hidden;
            display: block;
        }

        /* Make internal chat fill resizable panel */
        .chat-container {
            width: 100%;
            height: 100%;
            background: #0f172a;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #1e293b;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 12px -1px rgba(0, 0, 0, 0.4);
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex: 0 0 auto;
            font-size: 18px;
        }

        .chat-title { flex: 1; }
        .chat-title h3 {
            color: #f8fafc;
            font-size: 18px;
            margin: 0 0 2px 0;
            font-weight: 600;
        }
        .chat-title .subtitle {
            color: #94a3b8;
            font-size: 12px;
            margin: 0;
            font-family: monospace;
        }

        .status { font-size: 12px; color: #64748b; }
        .status.online { color: #48bb78; }

        .settings-btn, .minimize-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .settings-btn:hover, .minimize-btn:hover { 
            background: rgba(255,255,255,0.1); 
            color: white;
        }

        .clear-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        .clear-btn:hover {
            background: #b91c1c;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f172a;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { justify-content: flex-end; }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 20px;
            box-shadow: 0 4px 6px -1px rgba(102, 126, 234, 0.3);
        }

        .message.bot .message-content {
            background: #1e293b;
            color: #e2e8f0;
            margin-right: 20px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .message.system .message-content {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            margin: 0 auto;
            text-align: center;
            font-size: 12px;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        /* Enhanced briefing display */
        .briefing-content {
            max-width: 100%;
            background: #0f172a;
            color: #e2e8f0;
            padding: 32px;
            margin: 0;
            font-size: 16px;
            line-height: 1.8;
            border-radius: 16px;
            border: 1px solid #1e293b;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Ensure proper paragraph spacing in briefing */
        .briefing-content p {
            margin: 1em 0;
        }
        
        .briefing-content h1, .briefing-content h2, .briefing-content h3 {
            margin: 1.5em 0 0.8em 0;
            color: #f8fafc;
        }
        
        .briefing-content ul, .briefing-content ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        
        .briefing-content li {
            margin: 0.5em 0;
        }

        /* Markdown styling inside bot message */
        .message.bot .message-content h1,
        .message.bot .message-content h2,
        .message.bot .message-content h3 {
            margin: 0.6em 0 0.3em;
            font-weight: 700;
        }
        .message.bot .message-content p { margin: 0.35em 0; }
        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin: 0.35em 0 0.35em 1.2em;
        }
        .message.bot .message-content code {
            background: rgba(0,0,0,0.25);
            padding: 0.1em 0.3em;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size: 0.95em;
        }
        .message.bot .message-content pre code {
            display: block;
            padding: 0.75em;
            overflow-x: auto;
        }
        .message.bot .message-content blockquote {
            border-left: 3px solid #a0aec0;
            margin: 0.4em 0;
            padding-left: 0.75em;
            color: #cbd5e0;
        }
        .message.bot .message-content a { color: #90cdf4; }

        .chat-input {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }

        /* System User ID Input Section */
        .user-id-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
            gap: 12px;
        }

        .user-id-label {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .user-id-input {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f8fafc;
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
            width: 120px;
            transition: border-color 0.2s;
        }
        .user-id-input:focus {
            border-color: #667eea;
        }

        .user-id-hint {
            color: #64748b;
            font-size: 11px;
            font-style: italic;
        }

        /* Generate Daily Briefing Button */
        .generate-briefing-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 12px auto 16px;
            min-width: 280px;
            box-shadow: 0 8px 20px -5px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .generate-briefing-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px -5px rgba(102, 126, 234, 0.6);
        }
        .generate-briefing-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .generate-briefing-btn .sparkles {
            font-size: 20px;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Regular chat input (for normal messages) */
        .input-container {
            display: flex;
            align-items: center;
            background: #0f172a;
            border-radius: 16px;
            padding: 8px 12px;
            border: 1px solid #334155;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #f8fafc;
            padding: 8px 4px;
            font-size: 14px;
            outline: none;
        }
        .message-input::placeholder { color: #64748b; }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(102, 126, 234, 0.4);
        }
        .send-btn:hover { 
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-1px);
        }
        .send-btn:disabled { 
            background: #334155; 
            cursor: not-allowed; 
            box-shadow: none;
            transform: none;
        }

        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .typing-indicator {
            display: none;
            color: #64748b;
            font-style: italic;
            margin-bottom: 12px;
            padding: 0 20px;
            font-size: 13px;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Error Banner */
        .error-banner {
            background: #991b1b;
            color: #fecaca;
            padding: 12px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #7f1d1d;
            font-size: 14px;
        }
        .error-banner.show { display: flex; }
        .error-close {
            background: none;
            border: none;
            color: #fecaca;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .error-close:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <!-- =========================

         ========================= -->
    <div class="chat-widget" id="chatWidget">
        <button class="chat-launcher" id="chatLauncher" title="Open chat">AI</button>

        <div class="chat-panel" id="chatPanel">
            <div class="chat-container">
                <div class="chat-header">

                    <div class="chat-title">

                    <button class="clear-btn" id="clearBtn" title="Clear Briefing">

                    </button>
                    <button class="settings-btn" onclick="connect()" title="Connect">üîó</button>

                <!-- Error Banner -->
                <div class="error-banner" id="errorBanner">

                                value="12956"
                                placeholder="e.g., 12956"

                            />

                            Test IDs: 12956 (active) or 12673 (funded)
                        </div>

                    <!-- Generate Daily Briefing Button -->
                    <button class="generate-briefing-btn" id="generateBriefingBtn" onclick="generateDailyBriefing()" disabled>

                    </button>

                    <!-- Regular Chat Input (for normal messages) -->
                    <div class="input-container" style="display: none;">
                        <input 
                            type="text" 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            disabled
                        />
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* =========================
           MODULE TOGGLE (simplified for page layout)
           ========================= */
        const chatLauncher = document.getElementById('chatLauncher');
        const chatPanel = document.getElementById('chatPanel');
        const minimizeBtn = document.getElementById('minimizeBtn');

        function expandWidget() {
            // Already expanded in page layout - do nothing
        }

        function collapseWidget() {
            // In page layout, just scroll to top instead of minimizing
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Remove click listeners since launcher is hidden
        minimizeBtn.addEventListener('click', collapseWidget);

        /* =========================
           CHAT LOGIC
           ========================= */
        let ws = null;
        let isConnected = false;
        let isGenerating = false;

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const typingIndicator = document.getElementById('typingIndicator');
        const generateBriefingBtn = document.getElementById('generateBriefingBtn');
        const sysUserIdInput = document.getElementById('sysUserIdInput');
        const clearBtn = document.getElementById('clearBtn');
        const errorBanner = document.getElementById('errorBanner');
        const errorMessage = document.getElementById('errorMessage');
        const briefingBtnText = document.getElementById('briefingBtnText');

        let currentBotText = "";

        // Typing animation variables (from proxy)
        const TYPING_SPEED = 15;
        const TYPING_INTERVAL = 70;
        let isTyping = false;
        let bufferedText = '';
        let displayedLength = 0;
        let typingIntervalRef = null;
        let streamEnded = false;

        // Markdown rendering setup
        marked.setOptions({ breaks: true, gfm: true });

        function renderMarkdown(mdText) {
            if (!mdText) return "";
            
            // First, ensure proper line breaks for better readability
            let processedText = mdText
                .replace(/\n\n/g, '\n\n')  // Keep double line breaks
                .replace(/([.!?:;])\s*(\n)/g, '$1\n\n')  // Add extra line after sentences
                .replace(/(\n)([üî•üí°üìä‚ö°üéØ])/g, '\n\n$2')  // Add space before emoji bullets
                .replace(/([.!?])\s+([A-Züî•üí°üìä‚ö°üéØ])/g, '$1\n\n$2');  // Add breaks before new sentences/sections
            
            const html = marked.parse(processedText);
            return DOMPurify.sanitize(html);
        }

        marked.setOptions({ breaks: true, gfm: true });

        function renderMarkdown(mdText) {
            const html = marked.parse(mdText || "");
            return DOMPurify.sanitize(html);
        }

        function connect() {
            if (ws) ws.close();

            updateConnectionStatus('Connecting...', false);

            const wsUrl = `wss://vi6dsirv7a.execute-api.us-east-1.amazonaws.com/v1`;
            const apiKey = 'wG71TRP0VV5Cfbr3lU30P1ULXiLMY9bO1exYy2T8';

            try {
                ws = new WebSocket(wsUrl, ["auth", apiKey]);

                ws.onopen = () => {
                    isConnected = true;
                    updateConnectionStatus('Connected', true);
                    addSystemMessage('‚úÖ Connected to AI Assistant');
                    enableInput();
                };

                ws.onmessage = (event) => {
                    hideTypingIndicator();

                    try {
                        const data = JSON.parse(event.data);

                        if (data.chunk) {
                            handleBotChunk(data.chunk);
                        } else if (data.end) {
                            finishBotMessage();
                        } else if (data.error) {
                            showError(data.error);
                            isGenerating = false;
                            generateBriefingBtn.innerHTML = `
                                <span class="sparkles">‚ú®</span>
                                <span>Generate My Daily Briefing</span>
                            `;
                            generateBriefingBtn.disabled = false;
                        } else if (data.result) {
                            handleBotChunk(data.result);
                            finishBotMessage();
                        }
                    } catch (e) {
                        console.log('Raw message:', event.data);
                        // Handle non-JSON messages if needed
                    }
                };

                ws.onclose = () => {
                    isConnected = false;
                    updateConnectionStatus('Disconnected', false);
                    addSystemMessage('‚ùå Connection closed');
                    disableInput();
                };

                ws.onerror = () => {
                    isConnected = false;
                    updateConnectionStatus('Connection Error', false);
                    addSystemMessage('‚ùå Connection failed');
                    disableInput();
                };

            } catch (error) {
                updateConnectionStatus('Connection Error', false);
                addSystemMessage(`‚ùå Failed to connect: ${error.message}`);
            }
        }

        function updateConnectionStatus(status, online) {
            connectionStatus.textContent = status;
            connectionStatus.className = online ? 'status online' : 'status';
        }

        function enableInput() {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            generateBriefingBtn.disabled = false;
            sysUserIdInput.disabled = false;
            messageInput.placeholder = 'Type a message...';
        }

        function disableInput() {
            messageInput.disabled = true;
            sendBtn.disabled = true;
            generateBriefingBtn.disabled = true;
            sysUserIdInput.disabled = true;
            messageInput.placeholder = 'Connect to start chatting...';
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = type === 'bot' && content.length > 200 ? 'briefing-content' : 'message-content';
            
            if (type === 'bot') {
                contentDiv.innerHTML = renderMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return contentDiv;
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        // Enhanced typing animation (from proxy)
        function startTypingAnimation() {
            if (typingIntervalRef) return; // Already typing
            
            isTyping = true;
            typingIntervalRef = setInterval(() => {
                if (displayedLength < bufferedText.length) {
                    const nextLength = Math.min(displayedLength + TYPING_SPEED, bufferedText.length);
                    displayedLength = nextLength;
                    
                    const displayedText = bufferedText.substring(0, nextLength);
                    
                    // Update the last message with typed text
                    const lastMessage = chatMessages.lastElementChild;
                    if (lastMessage && lastMessage.classList.contains('bot')) {
                        const contentDiv = lastMessage.querySelector('.message-content, .briefing-content');
                        if (contentDiv) {
                            contentDiv.innerHTML = renderMarkdown(displayedText);
                        }
                    }
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else if (streamEnded && displayedLength >= bufferedText.length) {
                    // Typing complete
                    stopTypingAnimation();
                }
            }, TYPING_INTERVAL);
        }

        function stopTypingAnimation() {
            isTyping = false;
            if (typingIntervalRef) {
                clearInterval(typingIntervalRef);
                typingIntervalRef = null;
            }
        }

        // Error handling functions
        function showError(message) {
            errorMessage.innerHTML = `<strong>Error:</strong> ${message}`;
            errorBanner.classList.add('show');
        }

        function hideError() {
            errorBanner.classList.remove('show');
        }



        // **MAIN FEATURE: Generate Daily Briefing with hard-coded prompt**
        function generateDailyBriefing() {
            if (!isConnected || isGenerating) {
                if (!isConnected) {
                    alert('Please connect first');
                }
                return;
            }

            // Clear previous briefing and reset state
            clearMessages();
            hideError();
            isGenerating = true;
            
            // Reset typing animation
            bufferedText = '';
            displayedLength = 0;
            streamEnded = false;
            stopTypingAnimation();

            // Update UI for generating state
            briefingBtnText.textContent = 'Generating Your Briefing...';
            generateBriefingBtn.innerHTML = `
                <div class="loading-spinner"></div>
                <span>Generating Your Briefing...</span>
            `;
            generateBriefingBtn.disabled = true;
            showTypingIndicator();

            // Send the hard-coded prompt (from proxy server)
            const sysUserId = sysUserIdInput.value.trim() || "12956";
            const payload = { 
                action: 'sendMessage', 
                message: "Generate my daily briefing",  // <-- HARD-CODED PROMPT FROM PROXY
                brokerId: "4100123",
                sysUserId: sysUserId,
                nmlsId: "987654",
                token: "test-oauth-token-portal123"
            };

            console.log('üöÄ Generating daily briefing for sysUserId:', sysUserId);
            ws.send(JSON.stringify(payload));
        }

        // Clear messages function
        function clearMessages() {
            chatMessages.innerHTML = '';
            hideError();
            stopTypingAnimation();
            bufferedText = '';
            displayedLength = 0;
            streamEnded = false;
            currentBotText = "";
        }

        function handleBotChunk(chunk) {
            if (!chunk) return;

            // Buffer the chunk for typing animation
            bufferedText += chunk;
            
            // If this is the first chunk, create the bot message and start typing
            const lastMessage = chatMessages.lastElementChild;
            if (!lastMessage || !lastMessage.classList.contains('bot')) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot streaming';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'briefing-content'; // Use briefing-content for large responses
                contentDiv.innerHTML = "";

                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Start typing animation
                startTypingAnimation();
            }
        }

        function finishBotMessage() {
            let lastMessage = chatMessages.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('bot')) {
                lastMessage.classList.remove('streaming');
            }
            
            streamEnded = true;
            isGenerating = false;
            
            // Restore button state
            generateBriefingBtn.innerHTML = `
                <span class="sparkles">‚ú®</span>
                <span>Generate My Daily Briefing</span>
            `;
            generateBriefingBtn.disabled = false;
            hideTypingIndicator();
            
            console.log('‚úÖ Daily briefing generated successfully');
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            if (!isConnected || isGenerating) {
                if (!isConnected) {
                    alert('Please connect first');
                }
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            showTypingIndicator();

            const sysUserId = sysUserIdInput.value.trim() || "12956";
            const payload = { 
                action: 'sendMessage', 
                message, 
                brokerId: "4100123",
                sysUserId: sysUserId,
                nmlsId: "987654",
                token: "test-oauth-token-portal123"
            };
            ws.send(JSON.stringify(payload));
        }

        // Add click handlers
        clearBtn.addEventListener('click', clearMessages);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = () => {
            // Module is always visible in page layout
            console.log('üöÄ Scout Agent Daily Briefing ready!');
        };
    </script>
</body>
</html>
